[package]
name = "spongedown"
version = "0.3.2"
authors = [ "Jovansonlee Cesar <ivanceras@gmail.com>" ]
license = "MIT"
description = "Converts markdown to html with svgbob support"
readme = "README.md"
repository = "https://github.com/ivanceras/spongedown"
documentation = "https://docs.rs/spongedown"
keywords = ["markdown", "svg", "bob", "spongedown"]

[dependencies]
svgbob = "0.3.2"
csv = {version = "0.15", optional = true}
error-chain = "0.10"
comrak = {version = "0.3", default-features = false}
typed-arena = "1.2"
url = "1.7.1"
url_path = {version = "0.1.1", path = "../url_path"}
log = "0.4"
ammonia = "1.2.0"



[features]
with-csv = ["csv"]

[replace]
"svgbob:0.3.2" = {path = "../svgbob/svgbob"}
"url_path:0.1.1" = {path = "../url_path"}
